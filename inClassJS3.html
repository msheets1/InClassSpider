				<textarea id="text">
				</textarea>
				<input type="button" id="hitButton" value="Hit Me!"/>
				<div id="firstDiv">
				</div>
				<script>
					var hitButton = document.getElementById("hitButton");
					var hitButtonFunction = function () {
						var textValue = document.getElementById("text").value;
						var timeStamp = new Date();
						// if you do new Date().getTime()...it returns ms since sometime in 1970.
						var textToAppend = textValue + " : " + timeStamp;
						console.log(textToAppend);
						
						var newDiv = document.createElement('div');
						newDiv.innerText = textToAppend;
						document.getElementById('firstDiv').appendChild(newDiv);
					};
					
					hitButton.addEventListener('click',hitButtonFunction);
				</script>
